<div class="container">
  <h1>Done</h1>
  <div id="list">
    <ul *ngFor="let task of tasks">
      <mat-card *ngIf="task.done">
        <mat-card-header>
          <mat-card-title>{{ task.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ task.description }}</p>
        </mat-card-content>
        <mat-card-footer>
          <p>Created: {{ task.created | date }}</p>
        </mat-card-footer>
        <mat-card-actions>
          <button (click)="onDeleteTask(task.id)" mat-icon-button id="delete">
            <mat-icon> delete </mat-icon>
          </button>
          <button (click)="onMarkUnDone(task.id)" mat-icon-button id="undo">
            <mat-icon> undo </mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </ul>
  </div>
</div>
